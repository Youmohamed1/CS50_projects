{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ content|safe}}</h1>

    <form action="{% url 'edit' %}" method="POST">
        {%csrf_token%}
        <Input type="hidden" name="entry_title" value="{{title}}"></Input>
        <input type="submit" name="Edit"   value="edit" class=" btn btn-danger">
    </form>

{% endblock %}
