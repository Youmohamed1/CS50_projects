<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">">
</head>
<body>
    <div>
        <ul class="you-search">
            <li class="you-item"><a href="Google image.html">images</a></li>
            <li class="you-item"><a href="Google search.html">Google</a></li>
        </ul>
    </div>
                            <p class="p1-advanced">Advanced Search</p>
                                <hr class="line">
                                <div class="div-p2">
                                    <p class="p2-advanced">Find pages with...</p>   
                                        <form action="https://google.com/search">
                                        <div class="row-input">
                                            <div class="left">
                                                <p class="p-advanced">all this words:</p>
                                            </div>
                                            <div class="right">
                                                <input type="text" name="q" class="form-input">
                                            </div>
                                        </div>
                                        <div class="row-input">
                                            <div class="left">
                                                <p class="p-advanced">this exact word or phrase:</p>    
                                            </div>
                                            <div class="right">
                                                <input type="text" name="q" class="form-input" style="margin-left: -59px;">
                                            </div>
                                        </div>
                                        <div class="row-input">
                                            <div class="left">
                                                <p class="p-advanced">any of these words:</p>
                                            </div>
                                            <div class="right">
                                                <input type="text" name="q" class="form-input" style="margin-left: -26px;">
                                            </div>
                                        </div>
                                        <div class="row-input">
                                            <div class="left">
                                                <p class="p-advanced">none of these words:</p>    
                                            </div>
                                            <div class="right">
                                                <input type="text" name="q" class="form-input" style="margin-left: -33px;">
                                            </div>
                                        </div>
                                        <div class="btn-div">
                                            <input type="submit" value="Advanced Search" class="btn btn-advanced">
                                        </div>
            </form>    
    </div>
</body>
</html>
